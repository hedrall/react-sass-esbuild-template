          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHUSUIEN_DEE8F }}'
          channelId: live
          projectId: shusuien-dee8f
